<div class="bootstrap-wrapper">
    <div class="row mt-20">
      <div class="col-md-12">
        <mat-card *ngIf="questions">
          <mat-card-header>
            <mat-card-subtitle>
            <h1 >Update Questions:</h1>
        </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <mat-card class="mt20">
          <mat-card-header>
            <mat-card-subtitle>
              <h1 *ngIf="questions">Enter details of questions:</h1>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form class="mt20" *ngIf="questions" (ngSubmit)="updateform()">
              <!-- input content -->
  
              <mat-form-field class="w100" appearance="fill">
                <mat-label>questions:</mat-label>
                <textarea
                  name="content"
                  [(ngModel)] = "questions.content"
                  matInput
                  placeholder="Write questions here:"
                  rows="5"
                ></textarea>
              </mat-form-field>
  
              <!-- options -->
              <div class="row">
                <div class="col-md-6">
                  <!-- option1 -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Option1:</mat-label>
                    <input type="text" 
                    [(ngModel)] = "questions.option1"
                    name="option1"
                    matInput />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- option2 -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Option2:</mat-label>
                    <input type="text" 
                    [(ngModel)] = "questions.option2"
                    name="option2"
                    matInput />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <!-- option3 -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Option3:</mat-label>
                    <input type="text" 
                    [(ngModel)] = "questions.option3"
                    name="option3"
                    matInput />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- option4 -->
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Option4:</mat-label>
                    <input type="text" 
                    [(ngModel)] = "questions.option4"
                    name="option4"
                    matInput />
                  </mat-form-field>
                </div>
  
              </div>
  
  
             <div class="row">
                 <div class="col-md-3">
              <mat-form-field  appearance="fill">
                  <mat-label>Select Ans</mat-label>
                  <mat-select name="ans" [(ngModel)]=questions.ans >
  <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
  <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
  <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
  <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
          <div class="col-md-3">
              <mat-form-field class="w100" appearance="fill">
                  <mat-label>questions Image URL:(Optional)</mat-label>
                  <input type="text" matInput
                  [(ngModel)] = "questions.image"
                  name="image"
                   />
                </mat-form-field>
          </div>
          <div class="col-md-6">
              </div>
          </div>
  
          <div class="container text-center"> 
              <button mat-raised-button color="primary">Update</button>
          </div>
           
            </form>

            <form *ngIf="!questions">
               <mat-card-header>
                <mat-card-subtitle>
                   <h1>Your Question has been updated Successfully !!.</h1>
                </mat-card-subtitle>
               </mat-card-header>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
