<!-- {{questions | json}}  -->
<mat-card>
  <mat-card-header>
    <h1>Questions of {{qTitle}}</h1>
  </mat-card-header>
</mat-card>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
    
      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
         
            <b>Q{{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
<img src="{{q.image}}" alt="">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <p><b>1)</b> {{q.option1}}</p>
           
        </div>
        <div class="col-md-6">
            <p><b>2)</b> {{q.option2}}</p>
           
        </div>
        
    </div>

    

    <div class="row">
        <div class="col-md-6">
            <p><b>3)</b> {{q.option3}}</p>
           
        </div>
        <div class="col-md-6">
            <p><b>4)</b> {{q.option4}}</p>
           
        </div>
        
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-md-4">
    <p class="mt20"><b>Correct Ans:</b> {{q.ans}}</p>
  </div>

  <div class="col-md-4"></div>
  <div class="col-md-4 mt20">
   <button mat-raised-button color="primary" [routerLink]="'/admin/questions/'+q.quesId"> Edit</button>
   <button mat-raised-button color="warn" class="ml20" (click)="delete(q.quesId)"> Delete</button>
  </div>
</div>
</div>


        </mat-card-content>
      </mat-card>
      <div class="container text-center mt20 mb20">
        <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">  Add Question</button>
      </div>
    </div>
  </div>
</div>
