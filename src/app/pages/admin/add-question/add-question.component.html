<div class="bootstrap-wrapper">
  <div class="row mt-20">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <h1>
            Add Question to <b>{{ qTitle }}</b> Quiz
          </h1>
        </mat-card-header>
      </mat-card>
      <mat-card class="mt20">
        <mat-card-header>
          <mat-card-subtitle>
            <h1>Enter details of Questions:</h1>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" (ngSubmit)="addques()">
            <!-- input content -->

            <mat-form-field class="w100" appearance="fill" *ngIf="!texteditor">
            
              <textarea
                name="content"
                [(ngModel)]="question.content"
                matInput
                placeholder="Write Question here:"
                rows="5"
              ></textarea>
            </mat-form-field>

            <div class="mb20" *ngIf="texteditor">
            <mat-label>Question:</mat-label>
            <ckeditor
              #editor
             [(ngModel)]="question.content"
              id="description"
              name="description"
            >
            </ckeditor>
          </div>
         
            <!-- options -->
            <div class="row">
              <div class="col-md-6">
                <!-- option1 -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option1:</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option1"
                    name="option1"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option2 -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option2:</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option2"
                    name="option2"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- option3 -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option3:</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option3"
                    name="option3"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option4 -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Option4:</mat-label>
                  <input
                    type="text"
                    [(ngModel)]="question.option4"
                    name="option4"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <mat-form-field appearance="fill">
                  <mat-label>Select Ans</mat-label>
                  <mat-select name="ans" [(ngModel)]="question.ans">
                    <mat-option
                      *ngIf="question.option1"
                      [value]="question.option1"
                      >{{ question.option1 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option2"
                      [value]="question.option2"
                      >{{ question.option2 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option3"
                      [value]="question.option3"
                      >{{ question.option3 }}</mat-option
                    >
                    <mat-option
                      *ngIf="question.option4"
                      [value]="question.option4"
                      >{{ question.option4 }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Question Image URL:(Optional)</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.image"
                    name="image"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-slide-toggle
                color="accent"
                name="active"
                [(ngModel)]="texteditor"
               class="mt20"
              >
               Text Editor?
              </mat-slide-toggle>
              </div>
            </div>

            <div class="container text-center">
              <button mat-raised-button color="primary">Add Question</button>
              <button mat-raised-button color="warn" type="reset" class="ml20">Clear</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
