<mat-card class="mt20">
  <mat-list>
    <div mat-subheader><h1>All Categories</h1></div>

    <mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <!-- <div mat-line mat-subheader-2>  ID: {{ c.cid }}</div> -->
      <div mat-line>Title: {{ c.title }}</div>
      <div mat-line>Description: {{ c.description }}</div>
      <button mat-raised-button color="primary" [routerLink]="'/admin/edit-category/'+c.cid">Edit</button>
      <button mat-raised-button color="warn" (click)="deletecategory(c.cid)" class="ml20">Delete</button>

      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Category
    </button>
    <!-- <button class="ml20" routerLink="/admin/update-category" mat-raised-button color="primary">
       Update Category
      </button> -->
      <button class="ml20" routerLink="/admin/delete-category" mat-raised-button color="warn">
     Delete Category
      </button>
  </div>
</mat-card>
