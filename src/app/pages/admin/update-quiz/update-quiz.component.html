<mat-card>
    <h1 *ngIf="quiz">Update Quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- {{quiz|json}} -->
          <form *ngIf="quiz" (ngSubmit)="updateform()">
            <!-- titile -->
  
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Title</mat-label>
              <input
                autofocus
                type="text"
                name="title"
                
                [(ngModel)]="quiz.title"
                matInput
                placeholder="Enter Title here:"
              />
            </mat-form-field>
  
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Description</mat-label>
              <textarea
             
                type="text"
                name="description"
                [(ngModel)]="quiz.description"
                matInput
                placeholder="Enter Title here:"
                rows="10"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <!-- max marks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                  
                   
                    type="text"
                    [(ngModel)]="quiz.maxMarks"
                    name="maxMarks"
                    matInput
                    placeholder="Enter Max. Marks here:"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- questions to displayed -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number of Questions</mat-label>
                  <input
                   
                    
                    type="text"
                    [(ngModel)]="quiz.numberofQuestions"
                    name="numberofQuestions"
                    matInput
                    placeholder="Enter Number of Questions here:"
                  />
                </mat-form-field>
              </div>
            </div>
  
            <!-- which category m jyga -->
            <mat-form-field appearance="fill" class="w100">
              <mat-label>Categories</mat-label>
              <mat-select [(ngModel)]="quiz.category.cid" name="category"  >
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                  </mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- active-field -->
            <mat-slide-toggle
              color="accent"
              name="active"
              [(ngModel)]="quiz.active"
              class="mt20"
            >
              Active Quiz
            </mat-slide-toggle>
  
            <div class="container text-center mt15">
              <button mat-raised-button color="primary" type="submit">Update</button>
              <button mat-raised-button color="accent" class="ml20" type="reset">
                Clear
              </button>
            </div>
          </form>
          <form *ngIf="!quiz">
            <mat-card-header>
             <mat-card-subtitle>
                <h1>Your Quiz has been updated Successfully !!.</h1>
             </mat-card-subtitle>
            </mat-card-header>
         </form>
        </div>
      </div>
    </div>
  </mat-card>

  <!-- {{quiz | json}} -->
