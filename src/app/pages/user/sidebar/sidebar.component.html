<mat-card class="sidebar">
    <mat-action-list>
      <div mat-subheader><h2 class="text-center">Menu</h2></div>
      <button mat-list-item routerLink="/user-dashboard">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
      </button>
      <button mat-list-item routerLink="/user-dashboard/user-profile">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        Profile
      </button>
  
      <button mat-list-item routerLink="/user-dashboard/all-quiz">
        <mat-icon mat-list-icon>category</mat-icon>
        All Quiz
      </button>

      <button mat-list-item routerLink="/user-dashboard/attempts">
        <mat-icon mat-list-icon>receipt_long</mat-icon>
        Attempts
      </button>

      <mat-divider></mat-divider>

      <div mat-subheader>All Categories</div>


      <button mat-list-item *ngFor="let c of categ" [routerLink]="'/user-dashboard/show-quiz/'+c.cid+'/'+c.title">
        <mat-icon mat-list-icon >quiz</mat-icon>
        {{c.title}}
        <!-- {{c.cid}} -->
      </button>
     
      <mat-divider></mat-divider>
      
      <a 
      (click)="logout()"
      *ngIf="isLoggedIn" mat-list-item>
          <mat-icon mat-list-icon>logout</mat-icon>
        Logout
    </a>
    </mat-action-list>
  </mat-card>
  
  <!-- {{categ|json}} -->
