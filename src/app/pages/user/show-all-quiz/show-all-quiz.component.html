<div class="container">
  <mat-card class="mt20">
    <mat-card-header>
      <mat-card-title>
        <h1>Available Quizzes</h1>
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <div class="row" *ngIf="quizzes">
    <div class="col-md-4" *ngFor="let q of quizzes">
      <mat-card class="mt20">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ q.title }}</mat-card-title>
          <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ q.description }}</p>
        </mat-card-content>

        <mat-card-actions>
         <div class="row">
           <div class="col-md-0 ml10">
            <button mat-stroked-button color="primary">View</button>

            <button mat-stroked-button color="warn" [routerLink]="'/instructions/'+q.qId">Start</button>
            <button mat-stroked-button color="warn">
              Ques: {{ q.numberofQuestions }}
            </button>
            <button mat-stroked-button color="warn">MM: {{ q.maxMarks }}</button>
           </div>
         </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="container mt20">
  <div class="row">
<div class="col-md-12" *ngIf="quizzes.length==0">
  <mat-card>
    <mat-card-content>

      <h1>No data in this Category</h1>
    </mat-card-content>
  </mat-card>
</div>
</div>
</div>
