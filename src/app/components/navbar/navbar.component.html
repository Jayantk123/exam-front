<div>
<mat-toolbar color="primary">
    <a

   routerLink="/home"
     mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
      
</a>
   
<span>Pariksha</span>

    <span class="example-spacer"></span>
   
   
    <a 

     *ngIf="!isLoggedIn"
  [routerLink]="'/login'"
  
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <!-- <mat-icon>login</mat-icon> -->
     <span >Login</span>
    </a>
    
    <a 
    
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
     <!-- <mat-icon>   how_to_reg</mat-icon>   -->
     Register
    </a>

    
    



    <button 
    
    
   *ngIf="isLoggedIn && login.getUser().authorities[0].authority=='Admin'"
    mat-icon-button
    routerLink="/admin/profile"
    class="example-icon mr20" 
    mat-button aria-label="Example icon-button with share icon">
    {{login.getUser().username}}
  </button>
  <button 
    
    
   *ngIf="isLoggedIn && login.getUser().authorities[0].authority=='Normal'"
    mat-icon-button
    routerLink="/user-dashboard/user-profile"
    class="example-icon mr20" 
    mat-button aria-label="Example icon-button with share icon">
    {{login.getUser().username}}
    
  </button>

    <a 
    (click)="logout()"
    *ngIf="isLoggedIn"
   
    mat-icon-button class="example-icon ml20" aria-label="Example icon-button with share icon">
     <mat-icon> logout</mat-icon>  
    </a>

   

  </mat-toolbar>
</div>
